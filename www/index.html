<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Melody">
    <meta name="description" content="happychat | a simple chat application built with node.js and websocket">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>happyChat</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <h1>happyChat :）</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg"></div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeholder="#000" title="font color"/>
                <input id="emoji" type="button" value="表情" title="emoji"/>
                <input id="clearBtn" type="button" value="清屏" title="clear screen"/>
            </div>
            <textarea id="messageInput" placeholder="enter to send"></textarea>
            <input id="sendBtn" type="button" value="发送(S)"/>
            <div id="emojiWrapper"></div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">正在连接服务器，请稍等···</p>
        <div id="nickWrapper">
            <input id="nicknameInput" type="text" placeholder="昵称"/>
            <input id="loginBtn" type="button" value="OK"/>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
